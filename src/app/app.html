<header class="header">
  <app-button (click)="toggleCart()" [isIcon]="true">
    <!-- AI generated SVG -->
    <svg
      width="24"
      height="24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      viewBox="0 0 24 24"
      aria-hidden="true"
      focusable="false"
      id="cart"
    >
      <circle cx="9" cy="21" r="1" />
      <circle cx="20" cy="21" r="1" />
      <path
        d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
      />
    </svg>
  </app-button>
</header>
@if(isCartOpen) {
<aside class="sidebar">
  <app-button class="close-button" [isDark]="true" (click)="toggleCart()"
    >Close</app-button
  >
  <cart-list />
</aside>
}
<main class="content">
  <product-list-component></product-list-component>
</main>
<router-outlet />
